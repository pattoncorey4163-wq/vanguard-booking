<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Property Management - Book Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #d69e2e;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #d69e2e;
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .required {
            color: #e53e3e;
        }

        .submit-btn {
            background: linear-gradient(135deg, #d69e2e 0%, #b8860b 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(214, 158, 46, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .service-item:hover {
            border-color: #d69e2e;
        }

        .service-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .success-message {
            background: #38a169;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #e53e3e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vanguard Property Management</h1>
            <p>Professional Property Services & Maintenance</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                üéâ Thank you! Your booking request is being prepared. 
                Your email client will open with all the details pre-filled - just hit send!
            </div>
            
            <div class="error-message" id="errorMessage">
                ‚ùå There was an error preparing your request. Please try again.
            </div>

            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="property">Property Address/Description <span class="required">*</span></label>
                    <textarea id="property" name="property" placeholder="Enter the full property address and any specific location details..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="poNumber">Purchase Order (PO) Number</label>
                    <input type="text" id="poNumber" name="poNumber" placeholder="If applicable">
                </div>

                <div class="form-group">
                    <label>Services Needed <span class="required">*</span></label>
                    <div class="service-grid">
                        <div class="service-item">
                            <input type="checkbox" id="painting" name="services" value="Painting">
                            <label for="painting">üé® Painting</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="drywall" name="services" value="Drywall Repair">
                            <label for="drywall">üîß Drywall Repair</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="flooring" name="services" value="Flooring">
                            <label for="flooring">üè† Flooring</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="electrical" name="services" value="Electrical">
                            <label for="electrical">‚ö° Electrical</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="plumbing" name="services" value="Plumbing">
                            <label for="plumbing">üöø Plumbing</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="hvac" name="services" value="HVAC">
                            <label for="hvac">üå°Ô∏è HVAC</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="landscaping" name="services" value="Landscaping">
                            <label for="landscaping">üåø Landscaping</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="cleaning" name="services" value="Cleaning">
                            <label for="cleaning">üßπ Cleaning</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="maintenance" name="services" value="General Maintenance">
                            <label for="maintenance">üî® General Maintenance</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="other" name="services" value="Other">
                            <label for="other">‚ùì Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="preferredDate">Preferred Date <span class="required">*</span></label>
                    <input type="date" id="preferredDate" name="preferredDate" required>
                </div>

                <div class="form-group">
                    <label for="description">Additional Details</label>
                    <textarea id="description" name="description" placeholder="Please describe the work needed, any special requirements, access instructions, etc."></textarea>
                </div>

                <button type="submit" class="submit-btn">üìÖ Submit Booking Request</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                // Get form data
                const formData = new FormData(this);
                const services = [];
                const checkboxes = document.querySelectorAll('input[name="services"]:checked');
                checkboxes.forEach(cb => services.push(cb.value));
                
                // Create email body
                const emailBody = `
VANGUARD PROPERTY MANAGEMENT - NEW BOOKING REQUEST

Customer Information:
- Name: ${formData.get('firstName')} ${formData.get('lastName')}
- Email: ${formData.get('email')}
- Phone: ${formData.get('phone')}

Property Details:
- Address: ${formData.get('property')}
- PO Number: ${formData.get('poNumber') || 'N/A'}

Service Request:
- Services: ${services.join(', ') || 'None selected'}
- Preferred Date: ${formData.get('preferredDate')}
- Additional Details: ${formData.get('description') || 'None provided'}

Submitted: ${new Date().toLocaleString()}
Reference: VPM-${Date.now().toString().slice(-6)}
                `.trim();

                // Create mailto link
                const subject = encodeURIComponent(`Booking Request - ${formData.get('firstName')} ${formData.get('lastName')}`);
                const body = encodeURIComponent(emailBody);
                const mailtoLink = `mailto:pattoncorey4163@gmail.com?subject=${subject}&body=${body}`;
                
                // Open email client
                window.location.href = mailtoLink;
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Reset form after delay
                setTimeout(() => {
                    this.reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });

        // Set minimum date to today
        document.getElementById('preferredDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
