<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Property Management - Book Online</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#d69e2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vanguard PM">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/pattoncorey4163-wq/vanguard-booking/main/vanguard-logo-clean.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #d69e2e;
        }

        .header img {
            max-height: 80px;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #d69e2e;
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .required {
            color: #e53e3e;
        }

        .submit-btn {
            background: linear-gradient(135deg, #d69e2e 0%, #b8860b 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(214, 158, 46, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .service-item:hover {
            border-color: #d69e2e;
        }

        .service-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .success-message, .error-message {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #38a169;
            color: white;
        }

        .error-message {
            background: #e53e3e;
            color: white;
        }

        .install-prompt {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .install-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }

            .install-prompt {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/pattoncorey4163-wq/vanguard-booking/main/vanguard-logo-clean.png" alt="Vanguard Property Management">
            <p>Professional Property Services & Maintenance</p>
        </div>

        <div class="form-container">
            <div class="install-prompt" id="installPrompt">
                <span>üì± Install Vanguard PM app for faster booking!</span>
                <button class="install-btn" id="installBtn">Install App</button>
            </div>
            
            <div class="success-message" id="successMessage">
                üéâ Thank you! Your booking request has been submitted successfully.
            </div>
            
            <div class="error-message" id="errorMessage">
                ‚ùå There was an error submitting your request. Please try again.
            </div>

            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="property">Property Name/Complex <span class="required">*</span></label>
                        <input type="text" id="property" name="property" placeholder="e.g. Vue at Rocket City, Maple Ridge Apartments..." required>
                    </div>
                    <div class="form-group">
                        <label for="apartment">Apartment/Unit Number</label>
                        <input type="text" id="apartment" name="apartment" placeholder="e.g. Apt 101, Unit B-5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="poNumber">Purchase Order (PO) Number</label>
                    <input type="text" id="poNumber" name="poNumber" placeholder="If applicable">
                </div>

                <div class="form-group">
                    <label>Services Needed <span class="required">*</span></label>
                    <div class="service-grid">
                        <div class="service-item">
                            <input type="checkbox" id="painting" name="services" value="Painting">
                            <label for="painting">üé® Painting</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="drywall" name="services" value="Drywall Repair">
                            <label for="drywall">üîß Drywall Repair</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="flooring" name="services" value="Flooring">
                            <label for="flooring">üè† Flooring</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="electrical" name="services" value="Electrical">
                            <label for="electrical">‚ö° Electrical</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="plumbing" name="services" value="Plumbing">
                            <label for="plumbing">üöø Plumbing</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="hvac" name="services" value="HVAC">
                            <label for="hvac">üå°Ô∏è HVAC</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="landscaping" name="services" value="Landscaping">
                            <label for="landscaping">üåø Landscaping</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="cleaning" name="services" value="Cleaning">
                            <label for="cleaning">üßπ Cleaning</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="maintenance" name="services" value="General Maintenance">
                            <label for="maintenance">üî® General Maintenance</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="other" name="services" value="Other">
                            <label for="other">‚ùì Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="preferredDate">Preferred Date <span class="required">*</span></label>
                    <input type="date" id="preferredDate" name="preferredDate" required>
                </div>

                <div class="form-group">
                    <label for="description">Additional Details</label>
                    <textarea id="description" name="description" placeholder="Please describe the work needed, any special requirements, access instructions, etc."></textarea>
                </div>

                <button type="submit" class="submit-btn">üìÖ Submit Booking Request</button>
            </form>
        </div>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'flex';
        });

        installBtn.addEventListener('click', (e) => {
            installPrompt.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log(choiceResult.outcome === 'accepted' ? 'User accepted install' : 'User dismissed install');
                deferredPrompt = null;
            });
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            installPrompt.style.display = 'none';
        });

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            try {
                const formData = new FormData(this);
                const services = [];
                const checkboxes = document.querySelectorAll('input[name="services"]:checked');
                checkboxes.forEach(cb => services.push(cb.value));
                
                const bookingData = {
                    name: `${formData.get('firstName')} ${formData.get('lastName')}`,
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    propertyName: formData.get('property'),
                    apartmentNumber: formData.get('apartment') || '',
                    poNumber: formData.get('poNumber') || '',
                    service: services.length > 0 ? services.join(', ') : 'General Service',
                    selectedDate: formData.get('preferredDate'),
                    specialRequests: formData.get('description') || '',
                    additionalRequests: '',
                    preferredContact: 'email',
                    bedrooms: 1,
                    status: 'occupied',
                    duration: 'single',
                    urgency: 'standard',
                    submittedAt: new Date().toISOString()
                };
                
                // Multiple submission endpoints for reliability
                const endpoints = [
                    'https://statement-magical-assignment-sofa.trycloudflare.com/api/submit-booking',
                    // Add Formspree as backup
                    'https://formspree.io/f/pattoncorey4163@gmail.com'
                ];
                
                let success = false;
                let referenceId = null;
                
                // Try primary endpoint first
                try {
                    const response = await fetch(endpoints[0], {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookingData)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            success = true;
                            referenceId = result.referenceId;
                        }
                    }
                } catch (err) {
                    console.log('Primary endpoint failed, trying backup...');
                }
                
                // Try backup endpoint if primary failed
                if (!success) {
                    try {
                        const formDataBackup = new FormData();
                        formDataBackup.append('message', JSON.stringify(bookingData, null, 2));
                        
                        const response = await fetch(endpoints[1], {
                            method: 'POST',
                            body: formDataBackup
                        });
                        
                        if (response.ok) {
                            success = true;
                            referenceId = `VPM-${Date.now().toString().slice(-6)}`;
                        }
                    } catch (err) {
                        console.log('Backup endpoint also failed');
                    }
                }
                
                if (success) {
                    document.getElementById('successMessage').innerHTML = `
                        üéâ Thank you! Your booking request has been submitted successfully.<br>
                        ${referenceId ? `<strong>Reference ID: ${referenceId}</strong><br>` : ''}
                        We'll contact you within 24 hours to confirm your appointment.
                    `;
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    this.reset();
                } else {
                    throw new Error('All submission endpoints failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerHTML = `
                    ‚ùå There was an error submitting your request.<br>
                    Please try again or contact us directly at <strong>pattoncorey4163@gmail.com</strong>
                `;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Set minimum date to today
        document.getElementById('preferredDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
